<div class="horizontal">
  <div class="padded" *ngFor="let c of cards">
    <card [card]="c" [debug]="debug" />

    <div *ngIf="allowEdit">
      <button [routerLink]="['/admin', 'pair', c.rfid]">
        {{ c.api_id ? "Re-" : "" }}Pair
      </button>

      <button [routerLink]="['/admin', 'edit', c.rfid]">Edit data</button>
    </div>
  </div>
</div>
