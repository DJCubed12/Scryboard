<div>
  <card *ngIf="cards.length; else placeholder" [card]="cards[0]" />
  <!-- <div><button (click)="debugPrint()">Print cards in console</button></div> -->
  <ng-template #placeholder>
    <img [src]="placeholderImgSrc" width="200" />
  </ng-template>

  <p class="right-align">
    <i>({{ cards.length }} cards)</i>
  </p>
</div>
