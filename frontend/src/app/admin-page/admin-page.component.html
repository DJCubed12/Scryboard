<div>
  <h2>This is the admin page</h2>

  <div *ngFor="let matId of mats">
    <card-list
      [matId]="matId"
      [showUnpairedCards]="true"
      [allowEdit]="true"
      [debug]="true"
    />
  </div>

  <import-export-controls />
  <div><button routerLink="/">Go back to the main page</button></div>
</div>
